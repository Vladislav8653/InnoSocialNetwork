<!-- Login component template -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                formControlName="userName"
                [ngClass]="{'is-invalid': loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required and must be at least 6 characters
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a routerLink="/register" class="text-decoration-none">Don't have an account? Register</a>
          </div>
          <div class="text-center">
            <a routerLink="/password-reset" class="text-decoration-none">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
