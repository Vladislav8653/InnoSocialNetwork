<!-- Password reset component template -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">{{ isRequestMode ? 'Reset Password' : 'Set New Password' }}</h2>

          <!-- Request Password Reset Form -->
          <form *ngIf="isRequestMode" [formGroup]="requestForm" (ngSubmit)="onRequestReset()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{'is-invalid': requestForm.get('email')?.invalid && requestForm.get('email')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="requestForm.get('email')?.invalid && requestForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="requestForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
              </button>
            </div>
          </form>

          <!-- Reset Password Form -->
          <form *ngIf="!isRequestMode" [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                formControlName="newPassword"
                [ngClass]="{'is-invalid': resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched}"
              >
              <div class="invalid-feedback" *ngIf="resetForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                Passwords do not match
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>

            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="resetForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Resetting...' : 'Reset Password' }}
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a routerLink="/login" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
